[tox]
envlist =
    py{27,34,35}-django{18,19,110,111},
    flake8,
    sphinx,
    readme

[testenv]
basepython =
    py27: python2.7
    py34: python3.4
    py35: python3.5
deps =
    coverage
    django18: Django>=1.8,<1.9
    django19: Django>=1.9,<1.10
    django110: Django>=1.10,<1.11
    django111: Django>=1.10,<2.0
    py27: mock
    nose
    nose-exclude
passenv = DOCUSIGN_*
commands =
    pip install -e .
    pip install -e demo
    django-docusign-demo test {posargs: django_docusign django_docusign django_docusign_demo}
    coverage erase
    pip freeze

[testenv:flake8]
basepython = python2.7
deps =
    flake8
commands =
    flake8 django_docusign
    flake8 --exclude=migrations demo

[testenv:sphinx]
basepython = python2.7
deps =
    Sphinx
commands =
    pip install -e .
    pip install -e demo
    make --directory=docs SPHINXOPTS='-W' clean {posargs:html doctest linkcheck}
whitelist_externals =
    make

[testenv:readme]
basepython = python2.7
deps =
    docutils
    pygments
commands =
    mkdir -p var/docs
    rst2html.py --exit-status=2 README.rst var/docs/README.html
    rst2html.py --exit-status=2 CONTRIBUTING.rst var/docs/CONTRIBUTING.html
whitelist_externals =
    mkdir

[testenv:release]
basepython = python2.7
deps =
    wheel
    zest.releaser
commands =
    fullrelease
